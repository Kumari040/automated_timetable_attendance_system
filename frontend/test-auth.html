<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Dashboard Data Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDashboard()">Test Dashboard</button>
    <div id="result"></div>

    <script>
        let authToken = '';
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                authToken = data.token;
                
                document.getElementById('result').innerHTML = `
                    <h3>Login Success!</h3>
                    <p>Token: ${authToken}</p>
                    <p>User: ${JSON.stringify(data.user, null, 2)}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Login Error: ${error.message}</p>`;
            }
        }
        
        async function testDashboard() {
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5001/api/dashboard/admin', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Dashboard Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Dashboard Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
